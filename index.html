<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <title>Contact us</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="https://www.instagram.com/nan.amaiz/">instagram</a></li>
        <li><a href="https://github.com/Maizo21">github</a></li>
        <li>
          <a href="https://www.linkedin.com/in/hernan-amaiz-367b08103/"
            >linkedIn</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <section class="first-slide">
        <div class="slide-content-container">
          <h1>Let's make something great together</h1>
          <h4>Contact us!</h4>

          <div class="button-start">
            <button>Start</button>
            <div class="button-image">
              <img src="./images/rocket.png" alt="Rocket" />
            </div>
          </div>

          <div class="next-button" style="display: none">
            next
            <img src="./images/next.png" alt="next" />
          </div>
        </div>
      </section>

      <section class="second-slide hidden">
        <h2>Start project</h2>

        <form action="#" class="form-container">
          <input
            type="text"
            placeholder="Your name"
            class="input-name"
            required
          />
          <input type="email" placeholder="Email" required />
          <input type="tel" placeholder="phone" required />
        </form>

        <div class="btn-slide-container">
          <div class="prev-button">
            <img src="./images/prev.png" alt="prev" />
          </div>
          <div class="next-button">
            <img src="./images/next.png" alt="next" />
          </div>
        </div>
      </section>

      <section class="third-slide hidden">
        <h2>
          Hi <span class="name"></span>, nice to meet you. How can we help you?
        </h2>

        <div class="selector-jobs">
          <div>
            <input type="checkbox" name="web" id="job" />
            <label for="job">Web</label>
          </div>

          <div>
            <input type="checkbox" name="app" id="job" />
            <label for="job">App</label>
          </div>

          <div>
            <input type="checkbox" name="eCommerce" id="job" />
            <label for="job">eCommerce</label>
          </div>

          <div>
            <input type="checkbox" name="UI/UX" id="job" />
            <label for="job">UI/UX</label>
          </div>
        </div>

        <div class="btn-slide-container">
          <div class="prev-button">
            <img src="./images/prev.png" alt="prev" />
          </div>
          <div class="next-button">
            <img src="./images/next.png" alt="next" />
          </div>
        </div>
      </section>

      <section class="fourth-slide hidden">
        <h2>Tell us about the project</h2>

        <div class="message">
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
        </div>

        <div class="submit-container">
          <button type="submit">Send</button>
        </div>

        <div class="prev-button">
          <img src="./images/prev.png" alt="prev" />
        </div>
      </section>

      <section class="fifth-slide hidden">
        <h2>We will contact you soon</h2>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
